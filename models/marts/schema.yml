version: 2

models:
  - name: fct_orders
    columns:
      - name: order_id
        tests: [not_null, unique]
      - name: order_total_usd
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0

  - name: fct_order_items
    columns:
      - name: order_id
        tests:
          - relationships:
              to: ref('fct_orders')
              field: order_id

  - name: dim_customer
    columns:
      - name: customer_id
        tests: [not_null, unique]

  - name: fct_marketing_daily
    columns:
      - name: canonical_channel
        tests:
          - accepted_values:
              values: ['search','paid_social','email','display']
